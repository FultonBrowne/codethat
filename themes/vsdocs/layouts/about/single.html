{{ define "title"}} {{ .Site.Title }} - {{ .Title}} {{end}}
{{ define "header"}} {{ partial "article-header.html" . }} {{end}}
{{ define "main" }}
<div id="content">
  <div class="container">
    <div class="layout js-layout">
      <div class="row">
        <div class="col-md-12">
          <div class="main-content">
              <article class="article">
                  <div class="article-content">

                  </div>
              </article>
          </div>
        </div>
      </div>
    </div>
{{ end }}

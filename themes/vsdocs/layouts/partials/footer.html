<footer class="js-footer-is-fixed">
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-sm-3 col-xs-12">
                    <div class="footer-logo-wrapper">
                        <a href="/" class="logo-image ">
                            <img src="{{ "img/logos/logo-icon.svg" | absURL }}" alt="logo">
                        </a>
                        <p class="slogan"> Code.
                            <br>That.
                            <br>Today. </p>
                    </div>
                </div>
                <div class="col-md-9 col-sm-9 col-xs-12">
                    <div class="footer-wrapper">
                        <span class="scroll-top js-scroll-top">
									<i class="fa fa-angle-up"></i>
								</span>
                        <div class="docs-version js-docs-version">
                            <a href="https://twitter.com/{{.Site.Params.twitter}}"><i class="fa fa-twitter"></i></a>
                        </div>
                        <ul class="footer-menu helper right">
                            {{ range .Site.Menus.footer }}
                            <li><a href="{{ .URL }}">{{ .Name }}</a></li>
                            {{end}}
                        </ul>
                        <p class="copyright helper right">
                            <a href="/">{{.Site.Params.orgName}}</a> {{.Site.Params.copyright}} </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>

        {{ if eq $skill "basic" }}
        <li>
            <span class="fa fa-star"></span>
        </li>
        <li>
            <span class="fa fa-star"></span>
        </li>
        <li>
            <span class="fa fa-star"></span>
        </li>
        {{ end }}

        {{ if eq $skill "medium" }}

        </li>
        <li>
            <span class="fa fa-star"></span>
        </li>
        <li>
            <span class="fa fa-star"></span>

        <li>
            <span class="fa fa-star"></span>

        </li>

        </li>

        {{ end }}
    </ul>
</div>

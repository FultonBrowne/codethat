{{ $poster := .Get "poster" }}
<video class="video-js" controls preload="auto" poster="{{ $poster }}">
    {{ with (.Get "mp4src") }}<source src="{{.}}" type='video/mp4'> {{ end }}
    {{ with (.Get "ogvsrc") }}<source src="{{.}}" type='video/ogv'> {{ end }}
    {{ with (.Get "webmsrc") }} <source src="{{.}}" type='video/webm'> {{ end }}
